<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <title>HTML</title>
    <style>

        h1 {
            width: 65px;
            color: orange;
        }

        ul {
            background-color: rgb(111, 175, 111);
        }

        .class1 {
            background-color: rgb(43, 228, 235);
        }

        #amarelo {
            color: yellow;
        }

        #vermelho {
            color: red;
        }

        #verde {
            color: green;
        }

    </style>
  </head>
  <body>
    <h1>Exercícios 3.2</h1>

    <p class="class1"><strong>Qual é a sua cor favorita?</strong></p>
    
    <ul class="class1">
      <li id="amarelo"><strong>Amarelo</strong></li>
      <li id="vermelho"><strong>Vermelho</strong></li>
      <li id="verde"><strong>Verde</strong></li>
    </ul>

  </body>
</html>
