<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>6.1</title>
</head>
<body>
  <main>
    <form action="" method="GET" id="id-form">
    <fieldset>
        <label for="input-name">Nome:</label>
          <input type="text" name="name" id="input-name" maxlength="40" required>
        <label for="input-email">E-mail:</label>
          <input type="email" name="email" id="input-email" maxlength="50" required>
        <label for="input-cpf">Digite seu CPF:</label>
          <input type="text" name="cpf" id="input-cpf" maxlength="11" required>
        <label for="input-address">Endereço:</label>
          <input type="text" name="address" id="input-address" maxlength="200" required>
        <label for="input-city">Cidade:</label>
          <input type="text" name="city" id="input-city">
        <label for="input-state">Estado:</label>
          <select name="state" id="input-state" required></select>
        <label for="radio-house">Casa</label>
          <input type="radio" name="input-radio" id="radio-house" required>
        <label for="radio-ap">Apartamento</label>
          <input type="radio" name="input-radio" id="radio-ap" required>
    </fieldset>
    <fieldset>
        <label for="text-resume">Resumo do currículo</label>
          <textarea name="resume" id="text-resume" cols="30" rows="5" maxlength="1000" required></textarea>
        <label for="input-role">Antigo cargo:</label>
          <input type="text" name="role" id="input-role" maxlength="40" required>
        <label for="role-description">Descreva sua função:</label>
          <input type="text" name="role-description" id="role-description" maxlength="500" required>
        <label for="input-date">Data de início:
          <input type="text" name="date" id="input-date" placeholder="Exemplo Dia/Mês/Ano" pattern="\d{1,2}/\d{1,2}/\d{4}" required></label>

        <button type="submit" id="submit-button">Clique aqui para enviar</button>
      </fieldset>
    </form>
  </main>
  <div id="form-data"></div>
</body>
<script src="script.js"></script>
</html>
